<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>
<body>
<audio id="my-audio" controls>
  <source src="assets/music1.mp3" type="audio/mpeg">
</audio>

<button onclick="cs_change_music('http://localhost:4000/public/Voice_cáº±m.mp3');">Play music 1</button>

<button onclick="cs_change_music('http://localhost:4000/public/Voice.mp3');">Play music 2</button>
<script type="text/javascript">
  
   function cs_change_music(music)
   {
      
     document.getElementById("my-audio").pause();
     document.getElementById("my-audio").setAttribute('src', music);
     document.getElementById("my-audio").load();
     document.getElementById("my-audio").play();
   }
</script>
</body>
</html>
